<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<title>fold-page-breaks-after</title>
	<meta charset="UTF-8">
	<style>
		header {
			page: cover;
		}

		main {
			page: matter;
		}

		section {
			break-after: page;
		}

		footer {
			page: footer;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../../../dist/paged.polyfill.js"></script>
</head>
<body>
<header>
	<h1>Title</h1>
</header>
<main>
	<section>
		<h2>Section 1</h2>
		<p>This is a paragraph.</p>
	</section>
	<section>
		<h2>Section 2</h2>
		<p>This is a paragraph.</p>
	</section>
</main>
<footer>
	Copyright &copy; 2020
</footer>
</body>
</html>
